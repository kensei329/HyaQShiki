name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [main, dev]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Preload upload-artifact v2
        uses: actions/upload-artifact@v2
        with:
          name: dummy
          path: README.md
          if-no-files-found: ignore
      - run: npm ci
      - run: npm run build
      - run: npm run export
      - uses: actions/upload-pages-artifact@v1
        with:
          path: ./out

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v1
        id: deployment 